<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>Pav√© de Connexion</title>

	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/css/jquery-ui-1.9.2.custom.css">
  	<link rel="stylesheet" href="assets/css/jquery-ui-1.9.2.custom.min.css">
	<script type="text/javascript" src="assets/js/script-index.js"></script>
	

<body>
	<div class="container">
		<div class="main">
			<button id="logInOut" class="ui-button ui-widget ui-corner-all">Connexion</button>
			<p id="welcome"></p>
			

			<!--	Connexion		-->
			<div id="dialog" class="connexion" title="Se Connecter">
					<form id="connexionForm" action="php/process_Inscription.php" method="POST">
						<div id="info_perso">
							<label>Username</label><input id="username" name="username" type="text">
						</div>
						
						<table id="pave"></table>
						
						<div id="code">
							<label>Code</label><input disabled type="text" name="code" value="">
							<button type="button" id="relancer">Supprimer</button>
						</div>
						<hr>
						<button id="envoyer_connexion" disabled>Connexion</button>
					</form>
					<p class="erreur"></p>
			</div>

			<!--	S'inscrire		-->
			<div id="dialog" class="inscription" title="S'inscrire">
				<form id="inscriptionForm" method="POST">
					<div id="info_perso">
						<label>Username</label><input id="username_insc" name="username_insc" type="text">
						<br>
						<label>Email</label><input id="mail_insc" name="email" type="mail">
					</div>
					
					<div id="code">
						<label>Code</label><input class="code" id="code_creation" type="text" value="">
						<br>
						<label>Confirmer</label><input class="code" id="code_confirm" type="text" value="">
					</div>
					<hr>
					<button id="envoyer_inscription" disabled>S'inscrire</button>
				</form>
				<p class="erreur"></p>
			</div>

		</div>
	</div>
</body>
</html>
